server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve critical SEO assets with correct content type
  location = /robots.txt {
    try_files /robots.txt =404;
    add_header Content-Type text/plain;
  }

  location = /sitemap.xml {
    try_files /sitemap.xml =404;
    add_header Content-Type application/xml;
  }

  # Bing Webmaster verification file
  location = /BingSiteAuth.xml {
    try_files /BingSiteAuth.xml =404;
    add_header Content-Type application/xml;
  }

  # Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css text/xml application/json application/javascript application/x-javascript text/javascript application/rss+xml application/atom+xml image/svg+xml;
  gzip_min_length 256;

  # Brotli would be better but requires module - use max gzip for now

  # Cache static assets aggressively with immutable
  location ~* \.(js|css)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options nosniff;
    access_log off;
  }

  # Cache images
  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Cache fonts
  location ~* \.(woff|woff2|ttf|eot|otf)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin *;
    access_log off;
  }

  # Cache HTML with short TTL for updates
  location ~* \.html$ {
    expires 5m;
    add_header Cache-Control "public, max-age=300, must-revalidate";
  }

  location / {
    try_files $uri $uri/ /index.html;
    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
  }

  error_page 404 /index.html;
}
